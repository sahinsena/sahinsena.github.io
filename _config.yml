# --- Collections ---
collections:
  publications:
    output: true
    permalink: /publications/:path/
  talks:
    output: true
    permalink: /talks/:path/
  teaching:
    output: False
    permalink: /teaching/:path/
  portfolio:
    output: False
    permalink: /portfolio/:path/
  posts:
    output: false
    permalink: /posts/:path/


# --- Defaults (page templates) ---
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: "publications"
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: "talks"
    values:
      layout: single
      author_profile: true

# --- Social media sharing image (optional) ---
logo: "images/profile.png"

# --- Additional site options ---
paginate: 5
paginate_path: "/page:num/"
timezone: "America/New_York"

# Enable optional talk map page
talkmap_link: true



