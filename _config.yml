# --- Basic site settings ---
title: "Sena Sahin"
name: "Sena Sahin"
description: "Cybersecurity & Privacy — bridging theory and practice in secure systems"
url: "https://sahinsena.github.io"    # use this if repo is renamed to sahinsena.github.io
baseurl: ""                            # if you keep it as /sahinsena, set baseurl: "/sahinsena"

repository: "sahinsena/sahinsena.github.io"
remote_theme: "academicpages/academicpages"

author:
  avatar: "profile.png"       # /images/profile.png
  name: "Sena Sahin"
  pronouns:
  bio: "Ph.D. candidate at Georgia Tech, advised by Prof. Frank Li. My research examines how cybersecurity guidance is interpreted and operationalized in real-world environments—bridging the gap between what is secure in theory and in practice."
  location: "Atlanta, GA"
  employer: "Georgia Institute of Technology"
  email: "ssahin8@gatech.edu"
  googlescholar: "https://scholar.google.com/citations?user=cALMlCcAAAAJ&hl=tr"



